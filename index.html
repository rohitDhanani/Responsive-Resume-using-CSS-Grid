<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* layout */
        .main-content{
            border: 2px solid black;
            margin: 20px auto;
            min-height: 1000px;
            width: 90%;
            display: grid;
            grid-template-columns: 300px 700px;
        }
        section{
            display: block;
        }
        .left-section{
            background-color: black;
            height: 100%;
            grid-column:span 1 ;

        }
        .right-section{
            background-color: rgb(213, 213, 213);
            height: 100%;
            grid-column:  span 2/4;;
        }
        /* profile */
        .left-section{
            color: white;
        }
        .left-content{
            padding: 1rem;
        }
        .profile-details{
            /* text-align: center; */
            padding: 16px;
        }
        .profile-image{
            display: block;
            /* height: 200px; */
            /* width: 180px; */
            width: 60%;
            margin: auto;
            border: 5px solid white;
            border-radius: 30%;
            
        }
        .name{
            margin: 1rem;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.02px;
            text-align: center;
        }
        .designation{
            margin: 1rem;
            font-size: 1rem;
            padding-bottom: 0.5rem;
            text-transform: uppercase;
            text-align: center;
            
        }
        .description{
            margin: 10px;
            padding: 1rem;
            font-size: 0.75rem;
            font-weight: 700;
            text-align: center;
        }
        /* contact information */
        li{
            list-style: none;
            display: inline-block;
        }
        .social-media .icon{
            padding: 0.1rem;
            margin: 2rem;
            font-size: 2rem;
        }
        .personal-details .icon{
            padding: 0.1rem;
            margin: 0.2rem;
        }

        /* skills */
        .skill-tittle{
            text-align: center;
            padding: 1rem 0.5rem;
            text-transform: uppercase;
            font-size: 0.75rem;
            margin-top: 2rem;
        }
        .progress-bar{
            border: 1px solid white;
            height: 4px;
            background: white;
        }
        .skill-name{
            font-size: 0.65rem;
            text-align: left;
            padding-bottom: 0.5rem;
        }
    

    </style>
</head>

                            <li class="icon"><a href=""><i class="fa fa-phone"> </i></a> +91-909963682</li>
                            <li class="icon"><a target="_blank" href="https://www.google.com/maps/place/Ranavav,+Gujarat+360550/@21.6855204,69.7356942,14.81z/data=!4m5!3m4!1s0x3957ca3933cdb5b5:0xb472cd713e454b4b!8m2!3d21.6833775!4d69.7435857"><i class="fa fa-map-marker"> </i></a> Ranavav, Gujarat</li>

    </main>
</body>
</html>
